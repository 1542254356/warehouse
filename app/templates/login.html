<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到小型自选商场管理系统</title>
    <link rel="stylesheet" href="{% static 'css/semantic.css' %}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="/static/layui/layui.all.js"></script>

</head>

<body>
{% if messages %}

    <script>
        $(function () {
            {% for msg in messages %}
                {#alert('{{ msg.message }}');#}
                layer.msg('{{ msg.message }}');
            {% endfor %}

        })

    </script>
{% endif %}

<script type="text/javascript">
    ;!function () {
        var layer = layui.layer
            , form = layui.form
            , element = layui.element;

    }();
    //注意：导航 依赖 element 模块，否则无法进行功能性操作.



</script>


   <div class="ui center segment"
                style=" min-height: 300px;
                opacity: 0.8;
                background-color: ghostwhite;
                width:315px !important;
                border:rgba(255, 0, 0, 0);
                position: absolute;
                left: 50%;
                top:40%;
                transform: translate(-50%,-50%);">
       <div class="ui center content login">
           <div class="ui header">
               <h2 class="ui red">欢迎登录</h2>
               <form action="/login/" method="post" style="position: absolute;top: 18%;left: 5%;">
                   {% csrf_token %}
                   <div class="field">
                       <div class="ui left icon input">
                            {{ form.as_p }}
                       </div>
                   </div>
                   <a href="/register/" class="ui user icon" style="position: absolute;top: 105%;left: 70%;">注册</a>
                   <button class="ui center red submit button" style="position: absolute;top: 120%;left: 35%;">登录</button>
               </form>
           </div>
       </div>
   </div>


</body>
</html>
